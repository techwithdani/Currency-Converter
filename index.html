<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Main heading -->
        <h1 class="main-heading">Currency Converter</h1>
    </header>

    <main>
        <!-- App container -->
        <div class="container">
            <form>
                <!-- Amount section -->
                <div class="input-amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1" class="amount">
                </div>

                  <!-- Message to see exchange rates -->
                  <div class="conversion-message"></div>

                <!-- Dropdown menu -->
                <div class="dropdown-menu">
                    <!-- From -->
                    <div class="select-from">
                        <p>From</p>
                        <img src="https://flagsapi.com/US/shiny/64.png" class="flag-image">
                        <select name="from"></select>
                    </div>

                    <!-- Exchange icon -->
                    <i class="fa-solid fa-arrows-rotate"></i>

                    <!-- To -->
                    <div class="select-to">
                        <p>To</p>
                        <img src="https://flagsapi.com/PK/shiny/64.png" class="flag-image">
                        <select name="to"></select>
                    </div>
                </div>

                <!-- Button to convert currency -->
                <button class="exchange-rate-button">Get Exchange Rate</button>
            </form>
        </div>
    </main>

    <!-- JavaScript scripts -->
    <script src="CountriesList.js"></script>
    <script src="app.js"></script>
</body>
</html>
